<!doctype html>
<html>
<head>
<style>
div#mp3_player{ width:1000px; height:600px; background:#000; padding:5px; margin:50px auto; }
div#mp3_player > div > audio{  width:1000px; background:#000; float:left;  }
div#mp3_player > canvas{ width:1000px; height:550px; background:#327CFF; float:left; }
#dropArea {
    height: 100px;
    width: 100px;
    background-color: blue;
}

#canvas {
    height: 300px;
    width: 200px;
}
</style>
<script>
// Create a new instance of an audio object and adjust some of its properties
var audio = new Audio();
audio.src = 'jimi-hendrix-all-along-the-watchtower.mp3';
audio.controls = true;
audio.loop = false;
audio.autoplay = false;
// Establish all variables that your Analyser will use
var canvas, ctx, source, context, analyser, fbc_array, bars, bar_x, bar_width, bar_height;
// Initialize the MP3 player after the page loads all of its HTML into the window
window.addEventListener("load", initMp3Player, false);
function initMp3Player(){
	document.getElementById('audio_box').appendChild(audio);
	context = new AudioContext(); // AudioContext object instance
	analyser = context.createAnalyser(); // AnalyserNode method
	canvas = document.getElementById('analyser_render');
	ctx = canvas.getContext('2d');
	// Re-route audio playback into the processing graph of the AudioContext
	source = context.createMediaElementSource(audio); 
	source.connect(analyser);
	analyser.connect(context.destination);
	frameLooper();
}
// frameLooper() animates any style of graphics you wish to the audio frequency
// Looping at the default frame rate that the browser provides(approx. 60 FPS)
function frameLooper(){
	window.requestAnimationFrame(frameLooper);
	fbc_array = new Uint8Array(analyser.frequencyBinCount);
	analyser.getByteFrequencyData(fbc_array);
	ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
	ctx.fillStyle = '#FFFFFF'; // Color of the bars
	bars = 1000;
	for (var i = 0; i < bars; i++) {
		bar_x = i * 9;
		bar_width = 8;
		bar_height = -(fbc_array[i] / 2);
		//  fillRect( x, y, width, height ) // Explanation of the parameters below
		ctx.fillRect(bar_x, canvas.height, bar_width, bar_height);
	}
}
</script>
</head>
<body>
<div id="mp3_player">
  <div id="audio_box"></div>
  <canvas id="analyser_render"></canvas>
</div>

</body>
</html>
